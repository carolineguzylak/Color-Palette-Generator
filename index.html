<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Color Palette Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="css/styling.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    </head>
    
    <body>

        <div id=mainContainer>

            <div id="welcome">Welcome to Color Palette Generator</div>

            <div id="paletteBox">
                <div id="paletteHeader">Drag colors here!</div>
                <div id="palette"></div>
                <button id="resetPalette">Reset Palette</button>
            </div>

            <div id="singleColorContainer">
                <button id="singleColorButton">Click to generate a single new color</button>
                <div class="color" id="singleColorBox">1</div>
            </div>

            <div id="largePaletteContainer">
                <button id="largePaletteButton">
                    Click to generate a large random palette.
                </button>
                <div>Large Palette:</div>
                <div id="largePaletteBox">
                    <div class="LPcolor" id="LPcolor1">1</div>
                    <div class="LPcolor" id="LPcolor2">2</div>
                    <div class="LPcolor" id="LPcolor3">3</div>
                    <div class="LPcolor" id="LPcolor4">4</div>
                    <div class="LPcolor" id="LPcolor5">5</div>
                    <div class="LPcolor" id="LPcolor6">6</div>
                    <div class="LPcolor" id="LPcolor7">7</div>
                    <div class="LPcolor" id="LPcolor8">8</div>
                </div>
            </div>

        </div>

            <source src="audio/slicefruit.ogg"></source>
        </audio> -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js">
        </script>

        <script src="jquery.js"></script>
    </body>
</html>
